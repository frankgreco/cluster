---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demogods
spec:
  selector:
    matchLabels:
      app: demogods
  template:
    metadata:
      labels:
        app: demogods
    spec:
      containers:
      - name: demogods
        image: quay.io/frankgreco/demogods:c0d83c0d01d20553ab3c25f07bd3b220483b438b
        ports:
        - containerPort: 8080
        - containerPort: 9000
        resources:
          requests:
            cpu: 100m